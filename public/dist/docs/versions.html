<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
    <title>Moo Moo - Versions</title>

    <style>
        html {
            height: 100vh;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        * {
            font-family: 'Hammersmith One';
            font-size: 16px;
        }

        .versions-wrapper {
            display: flex;
            flex-direction: column;
            height: auto;
            background: #2d2d2d;
            padding: 10px;
            border-radius: 6px;
            width: 50vw;
        }

        .version-card {
            display: flex;
            flex-direction: column;
            gap: 5px;
            background: #595959;
            border-radius: 4px;
            padding: 6px;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2d2d2d;
        }

        .card-title {
            font-size: 22px;
        }

        .card-title, .card-date {
            color: rgb(219, 200, 200);
        }
    </style>
</head>
<body>
    <div class="versions-wrapper">
        <container class="version-card">
            <header class="card-header">
                <span class="card-title">Versions</span>
                <span class="card-date"></span>
            </header>

            <box>
                <span>0.1 Game release</span><br>
                <span><span><br>
                <span>0.2 Added:<span><br>
                + Player<br>
                + border<br>
                <br>
                <span>0.3<span><br>
                + Wood<br>
                + stone<br>
                + gold<br>
                + food<br>
                + food<br>
            </box>
        </container>
    </div>
</body>
</html>
